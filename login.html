<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Google Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .glass-container {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .glass-container h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #4a69bb;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .google-btn img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .google-btn:hover {
            background: #f2f2f2;
        }

        .creative-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Glassmorphism Google Login</h1>
        <button class="google-btn" onclick="signInWithGoogle()">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon">
            Continue with Google
        </button>
        <p class="creative-text">Creative text goes here...</p>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        const firebaseConfig = {
          apiKey: "AIzaSyDeoVte7Qq3KdwiZnKJmsn-vLnrvi80ogo",
          authDomain: "secret-85329.firebaseapp.com",
          projectId: "secret-85329",
          storageBucket: "secret-85329.appspot.com",
          messagingSenderId: "458767510601",
          appId: "1:458767510601:web:422e2c5f78ca01bff92398",
          measurementId: "G-FFDSFXE7K1"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        window.signInWithGoogle = async function () {
            const provider = new GoogleAuthProvider();

            auth.signInWithPopup(provider)
                .then((result) => {
                    // Handle successful authentication
                    const user = result.user;
                    console.log(user);
                })
                .catch((error) => {
                    // Handle errors
                    console.error(error);
                });
        }

      </script>
</body>
</html>
